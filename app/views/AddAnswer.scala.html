@(username: String, id: String)(implicit flash : Flash)

@main("addAnswer") {
    <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .answer-container {
                text-align: center;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 400px;
                background-color: #f5f5f5;
            }

            textarea {
                width: 100%;
                height: 150px;
                resize: vertical;
            }

    </style>
    <div>
        <form id="answerForm" method="get" action="addAnswer">
            <div class="answer-container">
                <h1>Add your Answer</h1>

                <label for="textPart"><b>Text-part of the Answer</b></label>
                <label>
                    <textarea placeholder="Enter the details about the Answer" name="textPart" required></textarea>
                </label>

                <label for="codePart"><b>Code-part of the Answer</b></label>
                <label>
                    <textarea placeholder="Enter the code of the answer" name="codePart" required></textarea>
                </label>

                <button type="submit" id="submitAnswer">Submit</button>
                <button type="button">Cancel</button>

            </div>
        </form>
    </div>
}
