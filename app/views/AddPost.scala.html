@()

@main("addPost") {
    <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .container {
                text-align: center;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 400px;
                background-color: #f5f5f5;
            }

            textarea {
                width: 100%;
                height: 150px;
                resize: vertical;
            }

     </style>
<div>
    <form method="get" action="addPost">
        <div class="container">
            <h1>Post your Question</h1>
            <label for="title"><b>Title of the Post</b></label>
            <input type="text" placeholder="Enter Title" name="text" required>

            <label for="tags"><b>Tags</b></label>
            <input type="text" placeholder="Enter Tags" name="hashtag" required>

            <label for="textPart"><b>Text-part of the Post</b></label>
            <textarea placeholder="Enter the details about the post" name="textPart" required></textarea>

            <label for="text"><b>Code-part of the Post</b></label>
            <textarea placeholder="Enter the code snippet" name="codePart" required></textarea>

            <button type="submit">Submit</button>
            <button type="button">Cancel</button>

        </div>
    </form>
</div>
}
